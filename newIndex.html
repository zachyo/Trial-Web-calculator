<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./newCalcStyles.css">
</head>
<body>
    <div class="fullcalc">
        <section class="screen">
            0
        </section>

        <div class="calc-buttons">
            <div class="calc-row">
                <button class="double calc-button">C</button>
                <button class="calc-button three">←</button>
                <button class="calc-button last">÷</button>
            </div>
            <div class="calc-row">
                <button class="calc-button one">7</button>
                <button class="calc-button two">8</button>
                <button class="calc-button three">9</button>
                <button class="calc-button last">×</button>
            </div>
            <div class="calc-row">
                <button class="calc-button one">4</button>
                <button class="calc-button two">5</button>
                <button class="calc-button three">6</button>
                <button class="calc-button last">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-button one">1</button>
                <button class="calc-button two">2</button>
                <button class="calc-button three">3</button>
                <button class="calc-button last">+</button>
            </div>
            <div class="calc-row">
                <button class="double calc-button">0</button>
                <button class="calc-button period">.</button>
                <button class="calc-button last">=</button>
            </div>
        </div>
    </div>

    <script src="./calcFunc.js"></script>
    
</body>
</html>
